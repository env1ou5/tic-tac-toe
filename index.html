<!DOCTYPE html>

<html lang = "en">

    <head> 

        <meta charset = "UTF-8" />
        <meta name = "viewport"
        content = "width=device-width,initial-scale=1.0" />
        <title> TicTacToe </title>
        <link rel = "stylesheet" href = "style.css"/>
        <script defer src = "script.js"></script>

    </head>

    <body>
        
        <div id = "main">

            <h1>TIC-TAC-TOE</h1>

            <p> [ X ] TURN </p>
            
            <div class = "holder"> </div>

            <div id = "ResetDivider">
                <button id = "Reset">RESET</button>
            </div>
            
            <div id = "ButtonsHolder">
               
                <p class = "buttonsName">GRID SIZES</p>
                <button class = "GridButton" id = "3x3">3x3</button>
                <button class = "GridButton" id = "4x4">4x4</button>
                <button class = "GridButton" id = "5x5">5x5</button>

                <p class = "buttonsName">AMOUNT TO WIN</p>
                <button class = "AmountButton" id = "3r">3</button>
                <button class = "AmountButton" id = "4r">4</button>
                <button class = "AmountButton" id = "5r">5</button>
            </div>
        </div>
        
        <footer>
            <p>&copy; Ali Chen 2024</p>
        </footer>
    </body>
</html>
